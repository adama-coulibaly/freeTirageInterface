
<main>

    </div>
  
  </div>

    <div class="row  mes_blocks ">

        <div class="block1 col-4 bl card " style="width: 12rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>

              </svg>
            <h1>{{nombreListe}}</h1>
            <h3>Liste totale</h3>
        </div>

        <div class="block2 col-4   bl card" style="width: 12rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>

              </svg>
            <h1>{{listeTirer}}</h1>
            <h3>Liste Tirées</h3>
        </div>
     
        <div class="block3 col-4 bl card" style="width: 12rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor"
                class="bi bi-house-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />

                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
            </svg>
            <h1>{{nombreTirages}}</h1>
            <h3>Tirages faites</h3>
        </div>
    </div>








    
<!-- la zone de recherche -->
    <div class="lesPostulants row ">
        <div class="col-8">
            <h1>Toutes les listes</h1>
        </div>
        <div class="col-3">
          <input type="text" id="form1"  [(ngModel)]="recherche" class="form-control" placeholder="Recherche..." />
        </div>
       
         <div class="col-1">
            <button type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </div>
       
      </div>



<!-- Section des listes-->
<div class="section-listeT">        
<div class=" container laListe row">
<!-- Parcourir les listes  --> 
<div class="card liste_card text-white bg-primary col-4" style="width: 12rem;" *ngFor="let listeTirage of listeTirages | filter:recherche | paginate:{itemsPerPage: 3, currentPage:page}; let i =index">
  <div class="libelle">Libellés</div>
  <div class="card-body">
    <p class="card-text">{{listeTirage.libelle}}</p>
    <h5 class="card-title">Nombre de tirage <button class="btn">{{listeTirage.nbreTirage}}</button></h5>
    <div align="center">
<!--href="details={{listeTirage.id_liste_postulant}}"-->
  <!-- ICONE DE VISION -->
<svg  
[routerLink]="['/details',listeTirage.idliste]" 

mlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-eye-fill " viewBox="0 0 16 16">
        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
</svg>
  <!-- ICONE DE SUPPRESSION -->

  <svg  onclick="confirm('Etes vous sûr de vouloir supprimmer cette liste')"
  xmlns="http://www.w3.org/2000/svg" width="20%" height="20%" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
  </svg>



   </div>
</div>
</div>

    <pagination-controls (pageChange)="page = $event"  previousLabel="Précédent"
    nextLabel="Suivant">
    </pagination-controls>

</div> 
     
</div>
   
</main>
