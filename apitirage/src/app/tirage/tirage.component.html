<main>
    <div class="import">
        <h2>Imoprter une nouvelle liste ici</h2>
        <input type="text" id="nom" placeholder="Libellé">
    </div>

    <div class="principale">
        <div>
            <h1>Faire un tirage</h1>
            <div class="search">
                <input type="search" id="site-search" name="search" placeholder="Rechercher...">
            </div>
        </div>
        <form>
            <div class="choix">
                <label for="choix">Choisir une liste</label>
                <select>
                    <option value="choix liste">Select Liste</option>
                    <option value="liste1">Liste 1</option>
                </select>
            </div>
            <div class="number">
                <label for="number">Donner un nombre</label>
                <input type="number" id="number">
            </div>
            <div class="libelle">
                <label for="name">Libellé du tirage</label>
                <input type="text" id="name">
            </div>

            <input type="submit" value="Trier">
        </form>
    </div>
</main>
